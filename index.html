<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Coffee Break Store</title>
    </head>
    <body>
        <header class="l-header">
            <nav class="nav bd-grid">

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>                
                </div>
            </nav>
        </header>

        <main class="l-main">
            
            <section class="home" id="home">
                <div class="home__container bd-grid">
                    <div class="home__img">
                        <img src="assets/img/img1.png" alt="" data-speed="-2" class="move">
                        <img src="assets/img/img2.png" alt="" data-speed="2" class="move">
                        <img src="assets/img/img3.png" alt="" data-speed="2" class="move">
                        <img src="assets/img/img4.png" alt="" data-speed="-2" class="move">
                        <img src="assets/img/img5.png" alt="" data-speed="-2" class="move">
                        <img src="assets/img/img6.png" alt="" data-speed="2" class="move">
                    </div>

                    <div class="home__data">
                        <h1 class="home__title">Coffee<br> Break</h1>
                        <p class="home__description">Encontre o melhor café pelo melhor preço<br>toda semana!</p>
                        <a href="form.html" class="home__button">Receba as promoções</a>
                    </div>
                </div>
            </section>
            
        </main>

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>       
        <script src="assets/js/main.js"></script>
    </body>
</html>
